tool_specific:
    make_gcc_arm:
        mcu:
            - cortex-m0
        macros:
            -
        linker_file:
            - source/daplink/daplink.ld
        misc:
            libraries:
                - m
                - gcc
                - c
                - nosys
            optimization:
                - O3
            compiler_options:
                - Wall
                - ffunction-sections
                - fdata-sections
                - -std=c99
                - -fshort-wchar
            linker_options:
                - nostartfiles
                - --no-wchar-size-warning


